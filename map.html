    <script type="text/javascript">
        var map;
        var centerPos = new google.maps.LatLng(-22.6259642,-50.2902541);
        var zoomLevel = 10;
        function initialize() {
            var mapOptions = {
                center: centerPos,
                zoom: zoomLevel,
                scrollwheel: false,
            };
            map = new google.maps.Map( document.getElementById("map-canvas"), mapOptions );

            var locations = [
                ['assis', -22.661807,-50.4026562],
                ['cnp', -22.6074217,-50.0168386],
                ['cmota', -22.7444256,-50.4203003],
                ['echapora', -22.4296452,-50.2227159],
                ['ibirarema', -22.8148214,-50.0869049],
                ['nsparecida', -22.9683604,-50.268502],
                ['nalexandria', -22.6985332,-50.3090133],
                ['obressane', -22.3153487,-50.2991],
                ['palmital', -22.7884344,-50.2516319],
                ['platina', -22.6324697,-50.2223892]
            ];

            var image = 'img/icon.png';

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    title: locations[i][0],
                    map: map,
                    icon: image
                });
            }

        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
